<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

    <title>Teste Lightbox</title>

<body>
    <h1>Projeto de Galeria de Imagem usando JQuery</h1>
    <div class="gallery">
        <a href="images/img1.png" data-lightbox="mygallery"><img src="Images/img1.png"></a>
        <a href="images/img2.png" data-lightbox="mygallery"><img src="Images/img2.png"></a>
        <a href="images/img3.png" data-lightbox="mygallery"><img src="Images/img3.png"></a>

        <a href="images/img5.png" data-lightbox="mygallery"><img src="Images/img5.png"></a>
        <a href="images/img6.png" data-lightbox="mygallery"><img src="Images/img6.png"></a>
        <a href="images/img7.png" data-lightbox="mygallery"><img src="Images/img7.png"></a>
        <a href="images/img8.png" data-lightbox="mygallery"><img src="Images/img8.png"></a>
        <a href="images/img9.png" data-lightbox="mygallery"><img src="Images/img9.png"></a>

</html>
